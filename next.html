<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Overlay Page</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Style for overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background */
            border-radius: 20px;
            /* Rounded corners */
            overflow: hidden;
            /* Clip content to rounded corners */
        }

        /* Style for micro.html */
        #micro {
            position: absolute;
            top: 0px;
            /* Adjust top position as needed */
            left: 0px;
            /* Adjust left position as needed */
            width: 500px;
            /* Adjust width as needed */
            height: 300px;
            /* Adjust height as needed */
            background-color: white;
            /* Background color for micro.html */
            border: 15px solid #00ff00;
            /* Thick neon border */
            border-radius: 20px;
            /* Rounded corners */
            overflow: hidden;
            /* Clip content to rounded corners */
        }

        #posenet {
            position: absolute;
            top: 500px;
            /* Adjust top position as needed */
            left: 0px;
            /* Adjust left position as needed */
            width: 500px;
            /* Adjust width as needed */
            height: 300px;
            /* Adjust height as needed */
            background-color: white;
            /* Background color for micro.html */
            border: 15px solid #00ff00;
            /* Thick neon border */
            border-radius: 20px;
            /* Rounded corners */
            overflow: hidden;
            /* Clip content to rounded corners */
        }

        #text {
            position: absolute;
            top: 0px;
            /* Adjust top position as needed */
            left: 1000px;
            /* Adjust left position as needed */
            width: 600px;
            /* Adjust width as needed */
            height: 300px;
            /* Adjust height as needed */
            background-color: white;
            /* Background color for micro.html */
            border: 15px solid #00ff00;
            /* Thick neon border */
            border-radius: 20px;
            /* Rounded corners */
            overflow: hidden;
            /* Clip content to rounded corners */
        }

        /* Style for thick neon border */
        body::before,
        body::after,
        html::before,
        html::after {
            content: '';
            position: fixed;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            z-index: 99999;
            pointer-events: none;
            border: 20px solid #00ff00;
            /* Thick neon border */
            border-radius: 90px;
            /* Rounded corners */
        }

        body::before {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        body::after {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        html::before {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        html::after {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }
    </style>
</head>

<body>
    <div id="overlay">
        <iframe id="micro" src="micro.html"></iframe>
        <iframe id="posenet" src="posenet.html"></iframe>
        <iframe id="text" src="that.html"></iframe>

    </div>
    <script type="module" src="/main.js"></script>

    <script>
    </script>
</body>

</html>
