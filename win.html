<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Win Page</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #win-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    background-color: #f0f0f0;
  }
  #win-text {
    font-size: 40px;
    font-weight: bold;
    color: #333;
    text-align: center;
    animation: blink 1s infinite alternate;
  }
  @keyframes blink {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>
<div id="win-container">
  <div id="win-text">Congratulations! You Win!</div>
</div>

  // Add animation or further JavaScript logic here if needed
</script>
</body>
</html>
